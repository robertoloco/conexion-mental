<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Mental</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conexión Mental</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="nivel">Dificultad:</label>
                <select id="nivel">
                    <option value="facil">Fácil</option>
                    <option value="medio" selected>Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>

            <div class="control-group">
                <label for="numEquipos">Número de equipos:</label>
                <input type="number" id="numEquipos" min="2" max="10" value="2">
                <button onclick="juego.crearEquipos(document.getElementById('numEquipos').value)">
                    Crear Equipos
                </button>
            </div>
        </div>

        <div class="palabra-container">
            <div id="palabra">Presiona "Nueva Palabra"</div>
            <div id="definicion"></div>
            <button onclick="juego.verDefinicion()" id="verDefBtn">Ver Definición</button>
        </div>

        <div class="temporizador" id="temporizador">30</div>

        <button id="nuevaPalabraBtn" class="btn-principal">¡Nueva Palabra!</button>
        <button onclick="juego.empate()" class="btn-secundario">Empate</button>

        <div id="equiposContainer" class="equipos-container"></div>

        <button onclick="juego.reiniciarJuego()" class="btn-reiniciar">
            Reiniciar Partida
        </button>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
